<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="turno manicuria, turno esmaltado, turno acrilicas" />
    <title>Maguinails</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@500&display=swap" rel="stylesheet">
    
</head>

<body class="body">
    <!--INICIO DE HEADER-->
    <header>
        <img src="img/MACA8.png" alt="logo">
        <nav class="navegador">
            <ul class="navegador__lista">
                <li class="navegador__items">
                    <a class="navegador__link" href="index.html">INICIO</a>
                </li>
                <li class="navegador__items">
                    <a class="navegador__link" href="Servicios.html">SERVICIOS</a>
                </li>
                <li class="navegador__items">
                    <a class="navegador__link" href="Galeria.html">GALERIA</a>
                </li>
                <li class="navegador__items">
                    <a class="navegador__link" href="Aclaraciones.html">ACLARACIONES</a>
                </li>
                <li class="navegador__items">
                    <a class="navegador__link" href="Contacto.html">CONTACTO</a>
                </li>
            </ul>
        </nav>
    </header>
    <!--FIN DE HEADER-->

    <!--INICIO DE MAIN-->
    <main class="contacto">
        <img class="contacto__gif" src="img/gif3.gif">
        <form class="contacto__form">
            <fieldset class="contacto__fieldset">
                <label class="contacto__label" for="nombre"></label>
                <input class="contacto__input" type="text" id="nombre" placeholder="Nombre completo">

                <br>
                <label class="contacto__label" for="mail"></label>
                <input class="contacto__input" type="text" id="mail" placeholder="Mail">

                <br>
                <label class="contacto__label" for="telefono"></label>
                <input class="contacto__input" type="text" id="telefono" placeholder="Telefono">

                <br>
                <textarea class="contacto__input" cols="30" rows="10" placeholder="Dejanos tu comentario"></textarea>

                <br>
                <input class="contacto__input" type="file">

                <br>
                <label for="newsletter">Suscribirme al Newsletter</label>
                <input class="contacto__input contacto__input--newsletter" type="checkbox">
                <br>
                <input class="contacto__input contacto__input--enviar" type="submit" value="Enviar Formulario">
            </fieldset>
        </form>
        <img class="contacto__gifdos" src="img/gif4.gif">
    </main>
    <!--FIN DE MAIN-->

    <!--INICIO DE FOOTER-->
    <footer class="footer">
        <a class="footer__link" href="https://www.instagram.com/nails.magui/">
            <img class="footer__img" src="img/instagram.png" alt="Instagram">
        </a>
        <a class="footer__link" href="https://www.facebook.com/search/top?q=nails.magui">
            <img class="footer__img" src="img/facebook.png" alt="Facebook">
        </a>
    </footer>
    <!--FIN DE FOOTER-->

</body>

</html>
